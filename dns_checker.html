<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNS Checker - Philippines</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .controls {
            padding: 30px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }

        .btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            margin: 0 10px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .results {
            padding: 30px;
        }

        .dns-section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #3498db;
        }

        .dns-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .dns-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            border-left: 4px solid #3498db;
        }

        .provider-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .server-info {
            margin-bottom: 10px;
        }

        .server-label {
            font-weight: bold;
            color: #7f8c8d;
        }

        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .status.online {
            background: #d4edda;
            color: #155724;
        }

        .status.offline {
            background: #f8d7da;
            color: #721c24;
        }

        .response-time {
            color: #6c757d;
            font-size: 0.9rem;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #6c757d;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .timestamp {
            text-align: center;
            color: #6c757d;
            font-size: 0.9rem;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .btn {
                display: block;
                margin: 10px auto;
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ‡µðŸ‡­ DNS Checker Philippines</h1>
            <p>Check DNS server performance for Philippine ISPs and international providers</p>
        </div>

        <div class="controls">
            <button class="btn" onclick="checkDNS('check_all')">Check All DNS</button>
            <button class="btn" onclick="checkDNS('check_philippine')">Philippine DNS Only</button>
            <button class="btn" onclick="checkDNS('check_international')">International DNS Only</button>
        </div>

        <div class="results" id="results">
            <div class="loading">
                <p>Click a button above to start DNS checking</p>
            </div>
        </div>
    </div>

    <script>
        async function checkDNS(action) {
            const resultsDiv = document.getElementById('results');
            
            // Show loading
            resultsDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Checking DNS servers... Please wait</p>
                </div>
            `;

            try {
                const response = await fetch(`Php/dns_checker.php?action=${action}`);
                const data = await response.json();

                if (data.success) {
                    displayResults(data.results, data.timestamp);
                } else {
                    resultsDiv.innerHTML = '<div class="loading"><p>Error checking DNS servers</p></div>';
                }
            } catch (error) {
                resultsDiv.innerHTML = '<div class="loading"><p>Network error occurred</p></div>';
            }
        }

        function displayResults(results, timestamp) {
            const resultsDiv = document.getElementById('results');
            let html = '';

            Object.keys(results).forEach(section => {
                html += `
                    <div class="dns-section">
                        <h2 class="section-title">${section} DNS Servers</h2>
                        <div class="dns-grid">
                `;

                Object.keys(results[section]).forEach(provider => {
                    const providerData = results[section][provider];
                    html += `
                        <div class="dns-card">
                            <div class="provider-name">${provider}</div>
                            <div class="server-info">
                                <span class="server-label">Primary:</span> 
                                ${providerData.primary.server} 
                                <span class="status ${providerData.primary.status.toLowerCase()}">${providerData.primary.status}</span>
                                <div class="response-time">${providerData.primary.response_time}</div>
                            </div>
                            <div class="server-info">
                                <span class="server-label">Secondary:</span> 
                                ${providerData.secondary.server} 
                                <span class="status ${providerData.secondary.status.toLowerCase()}">${providerData.secondary.status}</span>
                                <div class="response-time">${providerData.secondary.response_time}</div>
                            </div>
                        </div>
                    `;
                });

                html += `
                        </div>
                    </div>
                `;
            });

            html += `<div class="timestamp">Last checked: ${timestamp}</div>`;
            resultsDiv.innerHTML = html;
        }

        // Auto-check all DNS on page load
        window.addEventListener('load', () => {
            setTimeout(() => checkDNS('check_all'), 1000);
        });
    </script>
</body>
</html>
